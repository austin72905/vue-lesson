<script>
//es6 語法  解構賦值

//傳統要給值的方法
let family = ['小明', '杰倫', '阿姨', '老媽', '老爸'];
let ming = family[0];
let jay = family[1];
let auntie = family[2];

//運用解構賦值 ，就是一次定義多個變數的感覺
//會照順序給，可以跳過
//左邊變數不夠，右邊超過的值就不會給
let [ming1,jay1]=family;
console.log(ming1,jay1);//小明 杰倫

let [ming2, ,aunt]=family;
console.log(ming2,aunt);//小明 阿姨

//也可用於變數交換值 (跟go 很像)
let Goku = '悟空';
let Ginyu = '基紐';
[Goku,Ginyu]=[Ginyu,Goku];
console.log(Goku,Ginyu); //基紐 悟空

//於字串的應用
let str = '基紐特攻隊';
let [a,b,c,d,e] =str;
console.log(a,b,c,d,e); //基 紐 特 攻 隊

//於物件的使用
let GinyuTeam = {
  GinyuName: '基紐',
  Jeice: '吉斯',
  burter: '巴特',
  // ...
}

//會取得物件對應的屬性名
let { GinyuName } = GinyuTeam;
console.log(GinyuName);//基紐

//將物件裡的值，取出來放到新的變數中
//把GinyuTeam.Jeice的值給予gogoName
let { Jeice:gogoName } = GinyuTeam;
console.log(gogoName);//吉斯

//可給予預設值
let [ming3 = '小明', jay3 = '杰倫'] = ['阿明'] 
//第一個會被賦值，第二個會用預設
//ming: "阿明"
//jay: "杰倫"
console.log(ming3,jay3);

//給予預設值，如果沒有從右邊拿到值，就使用預設值
//從右邊看有沒有family2這個屬性
let { family2: ming4 = '小明' } = {};
//ming4: '小明'
console.log(ming4);

//考題
//從右邊的物件，找有沒有ming5、family3的屬性
let { ming5: Goku3, family3: [, mom2] } = { ming5: '小明', family3: ['阿姨', '老媽', '老爸'] };
console.log(Goku3, mom2); // 小明 老媽


//es6 語法
//解構賦值
//1. 對陣列使用 
//   (1)會照順序給，可以跳過  let [ming2, ,aunt]=family;
//   (2)左邊變數不夠，右邊超過的部分就不會給   let [ming1,jay1]=family;

//2. 對物件使用
//   (1)會找到物件對應的屬性  let { GinyuName } = GinyuTeam;  => 找到GinyuTeam裡 GinyuName屬性 的值，給予GinyuName 變數
//   (2)可以物件對應的屬性值，給予新的變數 let { Jeice:gogoName } = GinyuTeam;  =>在GinyuTeam，找到Jeice的屬性值，賦予gogoName
//   (2)可以給預設值 let { family2: ming4 = '小明' } = {};

//3. 變數值的交換 [Goku,Ginyu]=[Ginyu,Goku];

//4. 字串的應用 let [a,b,c,d,e] =str;

// #1 陣列解構
// 1. 請將 family 的值，一一賦予到變數上
// 2. 請將後面三個名字賦予到另一個陣列上
// let family = ['小明', '杰倫', '阿姨', '老媽', '老爸'];
// let ming = family[0];
// let jay = family[1];
// let auntie = family[2];

// #2 請交換以下兩個變數
// let Goku = '悟空';
// let Ginyu = '基紐';

// #3 請拆解以下字元到單一變數上
// let str = '基紐特攻隊';

// #4 物件解構
// 請取出物件內的兩個值到單一變數上
// let family = {
//   ming: '小明',
//   jay: '杰倫',
// };

// #5
// 取出其中一個值，並附在新的變數名稱上
// let GinyuTeam = {
//   Ginyu: '基紐',
//   Jeice: '吉斯',
//   burter: '巴特',
//   // ...
// }


// #6 延伸問題
// let { ming: Goku, family: [, mom] } = { ming: '小明', family: ['阿姨', '老媽', '老爸'] }

// #7 預設值

// jay: "杰倫"
